{% extends "base.html" %}

{% block title %}
Register account
{% endblock %}

{% block content %}
<form action="POST">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="Input your username">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Input your name">

    <label for="password">Password</label>
    <input id="pass1" type="password" name="password" onkeyup="checkPass(); return false;">
    <label for="confirmPassword">Confirm Password</label>
    <input id="pass2" type="password" name="confirmPassword" onkeyup="checkPass(); return false;">
    
    <button type="button" onclick="createUser()" id="createuser">Register</button>
    <div id="errorMsg"></div>
</form>
{% endblock %}
